name: Auto Format JS/TS Code

on:
  workflow_dispatch:   # Manually trigger
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install Prettier
      - name: Install Prettier
        run: npm install --save-dev prettier

      # 4️⃣ Format all JS/TS files in repo
      - name: Format all JS/TS files
        run: npx prettier --write "**/*.{js,jsx,ts,tsx}"

      # 5️⃣ Commit and push changes
      - name: Commit and push formatted code
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-format JS/TS code with Prettier" || echo "No changes to commit"
          git push
