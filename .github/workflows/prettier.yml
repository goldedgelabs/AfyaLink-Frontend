name: Prettier Format - Selected Folders

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install Prettier
      - name: Install Prettier
        run: npm install --save-dev prettier

      # 4️⃣ Format JS/TS files in selected folders only
      - name: Format selected folders
        run: |
          npx prettier --write "Mock-server/**/*.{js,jsx,ts,tsx}" \
                        "src/**/*.{js,jsx,ts,tsx}" \
                        "tests/e2e/**/*.{js,jsx,ts,tsx}" \
                        "public/**/*.{js,jsx,ts,tsx}"

      # 5️⃣ Commit & push changes
      - name: Commit & push formatted files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-format JS/TS code in selected folders" || echo "No changes to commit"
          git push
