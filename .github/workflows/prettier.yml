name: Smart Prettier Formatter

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Find JS/TS files
        id: files
        run: |
          FILES=$(git ls-files '*.js' '*.jsx' '*.ts' '*.tsx')
          echo "FILES=$FILES" >> $GITHUB_ENV

      - name: Check & format unformatted files
        run: |
          for f in $FILES; do
            # Only format if Prettier would change the file
            npx prettier --check "$f" || npx prettier --write "$f"
          done

      - name: Commit & push formatted files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-format only unformatted JS/TS files" || echo "No changes to commit"
          git push
